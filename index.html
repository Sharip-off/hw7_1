<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML CSS Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="m-0 bg-dark">
    <div class="container bg-white p-4">
        <h3>Currencies</h3>
        <input type="text" placeholder="Search here" class="form-control my-3" id="search">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Rate</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="currencies-tbody">
                <tr><td >Not Found</td></tr>
            </tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
